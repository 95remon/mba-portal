<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antigravity MBA Portal</title>
  <script>
    window.addEventListener('error', function (e) {
      document.body.innerHTML += '<div style="color:red; padding:20px; background:white;">Error: ' + e.message + '</div>';
    });
  </script>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Outfit:wght@300;400;600;700&display=swap"
    rel="stylesheet">
  <script type="module" src="/src/main.js"></script>
  <style>
    /* Fallback if JS fails */
    body {
      visibility: visible;
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
